services:
  app:
    build:
      context: ./yubi-test-backend
      dockerfile: Dockerfile
    container_name: yubi-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./yubi-test-backend:/var/www/html
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: sales_db
      DB_USERNAME: yubi_user
      DB_PASSWORD: yubi_password
    depends_on:
      db:
        condition: service_healthy
    networks:
      - yubi-network

  nginx:
    image: nginx:1.25-alpine
    container_name: yubi-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./yubi-test-backend:/var/www/html
      - ./yubi-test-backend/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - yubi-network

  db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: yubi-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: sales_db
      MYSQL_USER: yubi_user
      MYSQL_PASSWORD: yubi_password
      MYSQL_ROOT_PASSWORD: yubi_root_password
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yubi-network

  frontend:
    build:
      context: ./yubi-test-frontend
      dockerfile: Dockerfile
    container_name: yubi-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - nginx
    networks:
      - yubi-network

networks:
  yubi-network:
    driver: bridge

volumes:
  db-data:
    driver: local